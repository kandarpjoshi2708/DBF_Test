ID: DBF_Test
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: ui
    type: html5
    path: ui
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_DBF_Test
      - name: dest_DBF_Test
      - name: js_api
        group: destinations
        properties:
          name: js_be
          url: '~{url}'
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "'^(.*)-Jeroen-ui.cfapps.(.*).hana.ondemand.com'"
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: uaa_DBF_Test
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_DBF_Test
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
